backend:
  name: github
  repo: meesvandongen/sveltia-test
  branch: main
  base_url: https://sveltia-cms-auth.dongen.workers.dev/

collections:
  - name: "posts"
    label: "Post"
    folder: "_posts"
    filter:
      field: language
      value: en
    fields:
      - { label: "Language", name: "language" }

media_folder: "images/uploads"
